<html>
  <head>
    <title>IQ-180</title>
    <link rel="stylesheet" href="/css/chatbox.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  </head>
  <body>


    <!-- Start of editable content -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="text-center">
          <p><h3>WE'RE ALL IQ180</h3></p>
        </div>
      </div>

    </div><!-- /.container-fluid -->
  </nav>

  <h4>
    <div class="text-center" id="time">time</div>
  </h4>

  <div class="col-xs-8 col-xs-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">SCORE: <span id="score">NUM</span></h3>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <p>
            <span id="prob-num0">NUM</span>, 
            <span id="prob-num1">NUM</span>, 
            <span id="prob-num2">NUM</span>, 
            <span id="prob-num3">NUM</span>,  
            <span id="prob-num4">NUM</span>
            |
            Answer: <span id="prob-answer">ANS</span>
          </p>
          <p><input type="text" class="form-control" placeholder="Input formula here" id="answerFormula"></p>
          <h6>You can only use +, -, *, and /</h6>
          <button id="submitAnswer">Submit</button>
        </div>
      </div>
    </div>
    <div>
    <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </div>
   
    <script src="js/socket.io-1.2.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/iq180-main.js"></script>
    <script src ="js/index.js"></script> 

  </body>
</html>
