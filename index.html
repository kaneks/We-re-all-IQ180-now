<!DOCTYPE html>
<html lang="en" ng-app="myapp">

<head>
    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Title -->
    <title>IQ180</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <script src="lib/bootstrap.js"></script>

    <!--jQuery-->
    <script src="lib/jquery-3.1.1.min.js"></script>

    <!--AngularJS-->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-1.2.5.min.js"></script>

    <!--Socket-->
    <script src="lib/socket.io-1.2.0.js"></script>

    <!--Drawingboard-->
    <script src="lib/drawingboard.min.js"></script>

    <!--CustomJS-->
    <script src="js/Module.js"></script>
    <script src="js/HomeCtrl.js"></script>
    <script src="js/PlayCtrl.js"></script>
    <script src="js/WaitCtrl.js"></script>
    <script src="js/ReadyCtrl.js"></script>
    <script src="js/SocketFactory.js"></script>
    <script src='js/WinLoseCtrl.js'></script>

</head>

<body id="mybody">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="text-center">
            <p>
            <h3>WE'RE ALL IQ180</h3></p>
        </div>
    </div>

    </div><!-- /.container-fluid -->
</nav>

<audio class="center-block" controls="controls" loop="loop">
    <source src="song.mp3" type="audio/mpeg"/>
</audio>

<button id="oceanBtn" type="button" class="btn btn-primary center-block">Ocean</button>
<button id="spaceBtn" type="button" class="btn btn-primary center-block">Space</button>
<div class="well center-block"><span id="weather"></span></div>

<script>
    $('#oceanBtn').click(function () {
        console.log('ocean');
        $('#mybody').css('background-image', 'url(/ocean.jpg)');
    });
    $('#spaceBtn').click(function () {
        console.log('space');
        $('#mybody').css("background-image", "url(/space.jpg)");
    });
	var weather = {
		"async": true,
		"crossDomain": true,
		"url": "http://api.openweathermap.org/data/2.5/weather?q=Bangkok&units=metric&APPID=537949986daf0906af3e477594ff3287",
		"method": "GET"
	};

	$.ajax(weather).done(function (response) {
		$("#weather").text("It's " + response.main.temp + " degrees celcius in Bangkok.");
		console.log(response);
	});
</script>
<style>
body {
    background-image: url(ocean.jpg);
}
</style>

<div class="center-block" ng-view></div>


</body>
</html>
