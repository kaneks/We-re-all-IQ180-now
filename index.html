    <script src="lib/bootstrap.js"></script>

<button id="oceanBtn" type="button" class="btn btn-primary center-block">Ocean</button>
<button id="spaceBtn" type="button" class="btn btn-primary center-block">Space</button>

<script>

    $('#oceanBtn').click(function () {
        console.log('ocean');
        $('#mybody').css('background-image', 'url(/ocean.jpg)');
    });
    $('#spaceBtn').click(function () {
        console.log('space');
        $('#mybody').css("background-image", "url(/space.jpg)");
    });

</script>
<style>
body {
    background-image: url(ocean.jpg);
}
</style>
<div ng-view></div>
