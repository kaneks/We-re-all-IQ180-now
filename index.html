<!DOCTYPE html>
<html lang="en" ng-app="myapp">

	<head>
		<!-- Meta -->
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

		<!-- Title -->
		<title>IQ180</title>
		
		<!--Bootstrap-->
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="css/calculator.css"/>
		
		<style>
			body {
				background-image: url(ocean.jpg);
			}
		</style>

	</head>

	<body id="mybody">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand">IQ-180</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a onclick = "changeToOceanBG()" style="cursor: pointer;">Ocean</a></li>
						<li><a onclick = "changeToSpaceBG()" style="cursor: pointer;">Space</a></li>
					</ul>
					<div class="navbar-form navbar-left">
						<audio class="center-block" controls="controls" loop="loop"><source src="song.mp3" type="audio/mpeg"/></audio>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a><div ng-controller='TimeCtrl'>{{ clock | date:'HH:mm:ss'}}</div></a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div ng-view></div>
		<div class="calculator">
			<div class="input" id="input"></div>
			<div class="buttons">
				<div class="operators">
					<div>+</div>
					<div>-</div>
					<div>&times;</div>
					<div>&divide;</div>
				</div>
				<div class="leftPanel">
					<div class="numbers">
						<div>7</div>
						<div>8</div>
						<div>9</div>
					</div>
					<div class="numbers">
						<div>4</div>
						<div>5</div>
						<div>6</div>
					</div>
					<div class="numbers">
						<div>1</div>
						<div>2</div>
						<div>3</div>
					</div>
					<div class="numbers">
						<div>0</div>
						<div>.</div>
						<div id="clear">C</div>
					</div>
				</div>
				<div class="equal" id="result">=</div>
			</div>
		</div>
		
		<!--Bootstrap-->
		<script src="lib/bootstrap.js"></script>

		<!--jQuery-->
		<script src="lib/jquery-3.1.1.min.js"></script>

		<!--AngularJS-->
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.min.js"></script>
		<script src="lib/angular-animate.js"></script>
		<script src="lib/ui-bootstrap-tpls-1.2.5.min.js"></script>

		<!--Socket-->
		<script src="lib/socket.io-1.2.0.js"></script>

		<!--CustomJS-->
		<script src="js/Module.js"></script>
		<script src="js/SocketFactory.js"></script>
		<script src="js/Index.js"></script>
		<script src="js/HomeCtrl.js"></script>
		<script src="js/PlayCtrl.js"></script>
		<script src="js/WaitCtrl.js"></script>
		<script src="js/ReadyCtrl.js"></script>
		<script src='js/WinLoseCtrl.js'></script>
		
		<!--Calculator-->
		<script src="lib/calculator.min.js"></script>
	</body>
</html>
