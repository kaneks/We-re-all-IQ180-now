<div class="col-xs-12"/>
<div class="col-xs-12" style="padding-top: 5%">
	<div class="well">
	Please wait for your turn.
	</div>
</div>

<div class="col-xs-12 ">
	<div class="panel panel-default">
		<div class="panel-body text-center">
		<div>
		<textarea  ng-style="{width:100+'%', height:100+'px'}" ng-bind="chatmsg" readonly >{{chatmsg}}</textarea>
		<div class="form-group">
			<input ng-model="msg" type="text" class="form-control" id="msgBox"/>
		</div>
		<button  type="button" class="btn btn-primary" ng-click="sendMsg()">Send</button>
		</div>
		</div>
	</div>
</div>
