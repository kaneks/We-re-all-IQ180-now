<div class="col-xs-12 ">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{greetName}}</h3>
		</div>
		<div class="panel-body">
			<div class="well">
				<button ng-click="playGame()" ng-disabled="dis" type="button" class="btn btn-primary" id="readyBtn">Ready</button>

			</div>
			<div class="well" id="scorePart">
				<span>Highscore: </span>
				<span ng-bind="highscore">{{highscore}}</span>
				<style>
				#scorePart{
					background-color: #e0e0e0;
				}
				</style>
			</div>
		</div>
	</div>
</div>
