<div class="col-xs-5"/>
<div class="col-xs-2" style="padding-top: 10%">
	<div class="well">
		<p ng-model = "readyMsg">{{readyMsg}}</p>
		<button ng-click="playGame()" ng-disabled="dis" type="button" class="btn btn-primary">Ready</button>

	</div>
	<div id="scorePart">
		<span>Highscore: </span>
		<span ng-bind="highscore">{{highscore}}</span>
		<style>
			#scorePart{
				background-color: #e0e0e0;
			}
		</style>
	</div>
</div>
