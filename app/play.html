<div class="col-xs-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title pull-left">
				<h3 class="panel-title">
            	<span ng-bind="username">{{username}}</span>
				<span>SCORE:</span>
				<span id="score1" ng-bind="scoreP1">{{scoreP1}}</span>
				</h3>
         	</div>
			<div class="panel-title pull-right">
				<h3 class="panel-title">
				<span ng-bind="opponentName">{{opponentName}}</span>
				<span>SCORE:</span>
				<span id="score2" ng-bind="scoreP2">{{scoreP2}}</span>
				</h3>
			</div>
			<div class="clearfix"></div>
		</div>

		<div class="panel-body text-center">
				<p>
					<span ng-style="customStyle.style0" id="num0">{{num[0]}} </span>
					<span ng-style="customStyle.style1" id="num1">{{num[1]}} </span>
					<span ng-style="customStyle.style2" id="num2">{{num[2]}} </span>
					<span ng-style="customStyle.style3" id="num3">{{num[3]}} </span>
					<span ng-style="customStyle.style4" id="num4">{{num[4]}} </span>
					|
					Answer: <span id="prob-answer">{{ans}}</span>
				</p>
				<p><input ng-model="ansField" type="text" ng-keyup="check()" class="form-control" id="ans"/></p>
				<h6>You can only use +, -, *, and /</h6>
				<button ng-click="checkAns()" type="button" class="btn btn-primary">Submit</button>
		</div>
	</div>
</div>

<div class="col-xs-12">
	<div class="progress">
        <div class="row">
        	<div class="progress">
        		<div class="progress-bar" role="progressbar" aria-valuenow="{{countdown}}" aria-valuemin="0" aria-valuemax="60" ng-style="{width:((countdown/60)*100)+'%'}">
            	<span class="sr-only">{{countdown}} seconds left</span>
       			 </div>
    		</div>
    	</div>
    </div>
</div>

<div class="col-xs-12">
	<div class="panel panel-default">
		<div class="panel-body text-center">
		<div>
		<textarea  ng-style="{width:100+'%' , height:100+'px'}" ng-bind="chatmsg" readonly >{{chatmsg}}</textarea>
		<div class="form-group">
			<input ng-model="msg" type="text" class="form-control" id="msgBox"/>
		</div>
		<button  type="button" class="btn btn-primary" ng-click="sendMsg()">Send</button>
		</div>
		</div>
	</div>
</div>
