<div class="col-xs-8 col-xs-offset-2">
	<div class="progress">
	  <div id='timeBar' class="progress-bar-danger progress-bar-striped active" role="progressbar" style="width:40%">
	  <span></span>
	  </div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" >
				<!-- <span>Round: </span>
				<span ng-bind="round">{{round}}</span> !-->
			</h3>
			<h3 class="panel-title" ng-bind="greetName">{{greetName}}</h3>
			<h3 class="panel-title">
				<span ng-bind="username">{{username}}</span>
				<span>SCORE:</span>
				<span id="score1" ng-bind="scoreP1">{{scoreP1}}</span>
			</h3>
			<h3 class="panel-title">
				<span ng-bind="opponentName">{{opponentName}}</span>
				<span>SCORE:</span>
				<span id="score2" ng-bind="scoreP2">{{scoreP2}}</span>
			</h3>

		</div>
		<div class="panel-body">
			<div class="input-group">
				<p>
					<span>{{num[0]}}</span>,
					<span>{{num[1]}}</span>,
					<span>{{num[2]}}</span>,
					<span>{{num[3]}}</span>,
					<span>{{num[4]}}</span> 
          |
          Answer: <span id="prob-answer">{{ans}}</span>
				</p>
				<p><input ng-model="ansField" type="text" class="form-control" id="ans"/>{{$scope.ansField}}</p>
				<h6>You can only use +, -, *, and /</h6>
				<button ng-click="checkAns()" type="button" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
</div>
