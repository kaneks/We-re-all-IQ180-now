<h4>
	<div class="text-center" id="time">time</div>
</h4>

<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" ng-bind="greetName">{{greetName}}</h3>
			<h3 class="panel-title">SCORE: <span id="score">NUM</span></h3>
		</div>
		<div class="panel-body">
			<div class="input-group">
				<p>
					<span>{{num[0]}}</span>,
					<span>{{num[1]}}</span>,
					<span>{{num[2]}}</span>,
					<span>{{num[3]}}</span>,
					<span>{{num[4]}}</span> 
          |
          Answer: <span id="prob-answer">{{ans}}</span>
				</p>
				<p><input ng-model="ansField" type="text" class="form-control" id="ans"/></p>
				<h6>You can only use +, -, *, and /</h6>
				<button ng-click="checkAns()" type="button" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
</div>
